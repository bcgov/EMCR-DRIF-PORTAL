<div class="app-stepper-container" *transloco="let t">
  <h1 class="app-stepper-heading">{{ t("formHeader") }}</h1>
  <mat-stepper
    class="app-stepper"
    [linear]="false"
    labelPosition="bottom"
    (selectionChange)="stepperSelectionChange($event)"
    [orientation]="stepperOrientation"
    #stepper
  >
    <mat-step
      [label]="t('proponentInformation')"
      [stepControl]="getFormGroup('proponentInformation')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-1
        [proponentInformationForm]="getFormGroup('proponentInformation')"
      ></drr-step-1>
      <div class="drr-stepper-action">
        <button
          id="next1"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('projectInformation')"
      [stepControl]="getFormGroup('projectInformation')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-2
        [projectInformationForm]="getFormGroup('projectInformation')"
      ></drr-step-2>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="next2"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('fundingInformation')"
      [stepControl]="getFormGroup('fundingInformation')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-3
        [fundingInformationForm]="getFormGroup('fundingInformation')"
      ></drr-step-3>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="next3"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('locationInformation')"
      [stepControl]="getFormGroup('locationInformation')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-4
        [locationInformationForm]="getFormGroup('locationInformation')"
      ></drr-step-4>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="next4"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('projectDetails')"
      [stepControl]="getFormGroup('projectDetails')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-5
        [projectDetailsForm]="getFormGroup('projectDetails')"
      ></drr-step-5>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="next5"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('engagementPlan')"
      [stepControl]="getFormGroup('engagementPlan')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-6
        [engagementPlanForm]="getFormGroup('engagementPlan')"
      ></drr-step-6>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="next6"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('otherSupportingInformation')"
      [stepControl]="getFormGroup('otherSupportingInformation')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-7
        [otherSupportingInformationForm]="
          getFormGroup('otherSupportingInformation')
        "
      ></drr-step-7>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="next7"
          mat-flat-button
          color="primary"
          matStepperNext
          type="button"
        >
          {{ t("next") }}
        </button>
      </div>
    </mat-step>
    <mat-step
      [label]="t('declaration')"
      [stepControl]="getFormGroup('declaration')"
      [errorMessage]="t('stepError')"
    >
      <drr-step-8 [eoiApplicationForm]="eoiApplicationForm"></drr-step-8>
      <div class="drr-stepper-actions">
        <button mat-stroked-button color="primary" matStepperPrevious>
          {{ t("back") }}
        </button>
        <button
          id="submit"
          mat-flat-button
          color="primary"
          type="button"
          (click)="submit()"
        >
          {{ t("submit") }}
        </button>
      </div>
    </mat-step>
  </mat-stepper>

  <div *ngIf="eoiApplicationForm.value && isDevMode">
    FYI doesn't reflect arrayForm values, buy they are populated properly
    <pre>{{ eoiApplicationForm.value | json }}</pre>
  </div>
</div>
