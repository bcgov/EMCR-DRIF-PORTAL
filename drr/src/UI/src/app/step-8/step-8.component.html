<div class="drr-step-container" *transloco="let t">
  <drr-summary
    [eoiApplication]="eoiApplicationForm.getRawValue()"
  ></drr-summary>

  <form [formGroup]="declarationForm">
    <mat-label class="drr-label"> {{ t("identityConfirmation") }} </mat-label>
    <mat-label> {{ t("identityConfirmationText") }} </mat-label>
    <mat-checkbox
      id="identityConfirmation"
      formControlName="identityConfirmation"
    >
      {{ t("agree") }}
    </mat-checkbox>
    <mat-error
      *ngIf="
        declarationForm.get('identityConfirmation')?.touched &&
        declarationForm.get('identityConfirmation')?.hasError('requiredTrue')
      "
    >
      {{ t("required") }}
    </mat-error>

      "

    <mat-label class="drr-label">{{

    <mat-label> {{ t("financialAwarenessConfirmationText") }} </mat-label>
    <mat-checkbox
      id="financialAwarenessConfirmation"
      formControlName="financialAwarenessConfirmation"
    >
      {{ t("agree") }}
    </mat-checkbox>
    <mat-error
      *ngIf="
        declarationForm.get('financialAwarenessConfirmation')?.touched &&
        declarationForm
          .get('financialAwarenessConfirmation')
          ?.hasError('requiredTrue')
      "
    >
      {{ t("required") }}
    </mat-error>
  </form>
</div>
