<header *transloco="let t">
  <mat-toolbar class="bg-primary-nav header-toolbar">
    <mat-toolbar-row>
      <div class="header-container">
        <div>
          <a (click)="homeClick()">
            <img
              class="img-fluid d-none d-md-block"
              src="/assets/images/bcid-logo-rev-en.svg"
              width="181"
              height="45"
              alt="B.C. Government Logo"
            />
          </a>
        </div>

        <mat-divider [vertical]="true"></mat-divider>

        <div class="app-heading">
          <span class="heading-text1">{{ t("header") }}</span>
        </div>

        <div class="menu-responsive">
          <ng-container *ngIf="isAuthenticated()">
            <button mat-button class="button-align" [matMenuTriggerFor]="menu">
              <div class="row">
                <div>
                  <span style="color: white"> {{ profileStore.name() }} </span>
                </div>
                <div>
                  <img
                    class="img-align"
                    src="../../../../assets/images/down_arrow.svg"
                    height="10"
                    width="16"
                  />
                </div>
              </div>
            </button>
            <mat-menu #menu="matMenu">
              <span>
                <button
                  class="signOut-button"
                  mat-menu-item
                  (click)="signOut()"
                >
                  Sign out
                </button>
              </span>
            </mat-menu>
          </ng-container>
        </div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
