<div class="drr-step-container" *transloco="let t">
  <form [formGroup]="fundingInformationForm">
    <mat-label class="drr-label">{{ t("estimatedTotal") }}</mat-label>

    <drr-input
      style="width: 50vw; margin-top: 10px"
      [id]="'estimatedTotal'"
      [label]="t('estimatedTotal')"
      [rxFormControl]="getFormControl('estimatedTotal')"
      [type]="'number'"
    ></drr-input>

    <mat-label class="drr-label">{{ t("fundingRequest") }}</mat-label>

    <drr-input
      style="width: 50vw; margin-top: 10px"
      [id]="'fundingRequest'"
      [label]="t('fundingRequest')"
      [rxFormControl]="getFormControl('fundingRequest')"
      [type]="'number'"
    ></drr-input>

    <mat-label class="drr-label">{{ t("otherFundingSources") }}</mat-label>
    <div formArrayName="otherFunding">
      <div
        class="funding-sources-container"
        *ngFor="
          let otherFunding of getFormArray('otherFunding').controls;
          let i = index
        "
        [formGroupName]="i"
      >
        <drr-input
          [id]="'otherFunding_amount_' + i"
          [label]="t('otherFundingSourcesAmount')"
          [rxFormControl]="otherFunding.get('amount')"
          [type]="'number'"
        ></drr-input>

        <drr-input
          [id]="'otherFunding_name_' + i"
          [label]="t('otherFundingSourcesName')"
          [rxFormControl]="otherFunding.get('name')"
          [maxlength]="100"
        ></drr-input>
        <mat-form-field>
          <mat-label>{{ t("otherFundingSourcesType") }}</mat-label>
          <mat-select id="otherFunding_type_{{ i }}" formControlName="type">
            @for (option of fundingTypeOptions; track option) {
            <mat-option [value]="option">{{ t(option) }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
        <drr-input
          *ngIf="otherFunding.value.type == 'OtherGrants'"
          [id]="'otherFunding_description_' + i"
          [label]="t('otherFundingSourcesDescription')"
          [rxFormControl]="
            getArrayFormControl('otherDescription', 'otherFunding', i)
          "
          [maxlength]="100"
        ></drr-input>
        <button mat-mini-fab color="warn" (click)="removeOtherSource(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
      <button
        id="addOtherFundingButton"
        style="margin-top: 10px"
        mat-stroked-button
        type="button"
        color="primary"
        (click)="addOtherFunding()"
      >
        <mat-icon>add</mat-icon>
        {{ t("addOtherFunding") }}
      </button>
    </div>
    <mat-label class="drr-label" style="margin-top: 10px">{{
      t("remainingAmount")
    }}</mat-label>
    <mat-label>{{
      getFormControl("remainingAmount").value ?? 0 | currency
    }}</mat-label>

    <drr-textarea
      style="margin-top: 10px"
      [id]="'intendToSecureFunding'"
      [label]="t('intendToSecureFunding')"
      [maxlength]="2000"
      [rxFormControl]="getFormControl('intendToSecureFunding')"
    ></drr-textarea>
  </form>
</div>
