<mat-label *ngIf="isMobile">{{ label }}</mat-label>
<mat-form-field class="drr-textarea">
  <mat-label *ngIf="!isMobile">{{ label }}</mat-label>
  <textarea
    id="{{ id }}"
    matInput
    [formControl]="rxFormControl"
    [maxlength]="maxlength"
    [rows]="rows"
  ></textarea>
  <mat-hint *ngIf="maxlength" align="end"
    >{{ getCount() }} / {{ maxlength }}</mat-hint
  >
</mat-form-field>
